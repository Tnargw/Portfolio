name: Deploy to Surge
on:
  push:
    branches: [ main ]   # change if you deploy from another branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      SURGE_DOMAIN: ${{ secrets.SURGE_DOMAIN }}
      SURGE_TOKEN:  ${{ secrets.SURGE_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Pick build directory (dist or build)
        id: pickdir
        run: |
          if [ -d dist ] && [ -f dist/index.html ]; then
            echo "dir=dist" >> $GITHUB_OUTPUT
          elif [ -d build ] && [ -f build/index.html ]; then
            echo "dir=build" >> $GITHUB_OUTPUT
          else
            echo "No dist/ or build/ with index.html found after build."
            exit 1
          fi
          echo "Using $(cat $GITHUB_OUTPUT)"

      - name: Add 200.html for SPA routing
        run: |
          cp "${{ steps.pickdir.outputs.dir }}/index.html" "${{ steps.pickdir.outputs.dir }}/200.html"

      - name: Install Surge
        run: npm i -g surge

      - name: Deploy to Surge
        run: |
          if [ -z "$SURGE_TOKEN" ]; then
            echo "SURGE_TOKEN secret is missing"; exit 1
          fi
          if [ -z "$SURGE_DOMAIN" ]; then
            echo "SURGE_DOMAIN secret is missing"; exit 1
          fi
          surge "./${{ steps.pickdir.outputs.dir }}" "$SURGE_DOMAIN" --token "$SURGE_TOKEN"
